# Test configuration
[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--cov=omnibuilder",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "-W", "ignore::DeprecationWarning",
]

# Coverage configuration
[tool.coverage.run]
source = ["src/omnibuilder"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
